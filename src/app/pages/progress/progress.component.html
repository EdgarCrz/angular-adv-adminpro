<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar {{ progreso1 }}</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 10px"
            [style.width]="getProgreso1"
            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 10px"
            [style.width]="getProgreso2"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valorSalida)="progreso1 = $event"
          [valor]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valorSalida)="progreso2 = $event"
          [valor]="progreso2"
          [btnClass]="'btn-info'"
        ></app-incrementador>
        <!-- al no usar[] lo manda como un string literal, pero para mas seguridad y evitar confusiones mejor lo ponemos entre comillas paa definir string -->
        <!-- literalmente le estamos pasando valores a nuestro componente hijo "app-incrementador" aqui recibe y manda  -->
      </div>
    </div>
  </div>
</div>
